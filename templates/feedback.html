{% extends "shared_support.html" %}

{% block content %}
    <h1 class="text-center">Feedback</h1>
    <p class="lead text-center">Your feedback is valuable to us! Please let us know how we can improve our products and services.</p>

    <form action="/submit-feedback" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="product">Product/Service</label>
            <input type="text" class="form-control" id="product" name="product" placeholder="Which product or service are you providing feedback for?" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="4" name="feedback" placeholder="Please share your feedback..." required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
{% endblock %}
